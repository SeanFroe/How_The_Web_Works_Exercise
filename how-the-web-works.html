<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How_The_Web_Works_Exercise</title>
    <link rel="stylesheet" href="how-the-web-works.css" />
  </head>
  <body>
    <section id="main-section"></section>
    <input id="btn" type="button" value="Button" placeholder="Button" />
    <input
      type="checkbox"
      name="Checkbox"
      id="checkBox"
      placeholder="Checkbox"
    />
    <!-- comment form -->
    <div id="form-container">
      <form id="commentForm" action="post">
        <label for="post-textbox"></label>
        <input id="post-textbox" type="text" placeholder="Post here!" />
        <input type="submit" id="submit-post-text" placeholder="submit POST" />
      </form>
    </div>
    <!-- comment section -->
    <section id="post-section">
      <h2>Comments</h2>
    </section>

    <script src="how-the-web-works.js"></script>
  </body>
</html>
